<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guitars</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $.getJSON("guitars.json", function (data) {
            var guitars = data.Guitars.Guitar;
            var list = "<ul>";
            $.each(guitars, function (index, guitar) {
              list += "<li>" + guitar.Brand + " - " + guitar.Model + "</li>";
            });
            list += "</ul>";
            $("#guitarList").html(list);
          });
        });
      });
    </script>
  </head>
  <body>
    <button>Load Guitars</button>
    <div id="guitarList"></div>
  </body>
</html>
