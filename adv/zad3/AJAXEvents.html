<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jQuery</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    function edit() {
      var originalContent = $(this).text();
      $(this).html('<input id="edit" type="text" value="' + originalContent + '">');
      $('#edit').focus();

      $('#edit').on('blur', function() {
        var newContent = $(this).val();
        $(this).parent().text(newContent);
        $('td').one('click', edit);
        $('button').trigger('resetEdit');
      });
    }

    $(document).ready(function() {
      $('td').one('click', edit);

      $('button').bind('resetEdit', function() {
        alert('Content reset!');
      });
      $('*').unbind();
    });
  </script>
</head>
<body>
<table>
  <tr><td>One</td></tr>
  <tr><td>Two</td></tr>
  <tr><td>Three</td></tr>
  <tr><td>...</td></tr>
</table>
<button>Reset</button>
</body>
</html>
